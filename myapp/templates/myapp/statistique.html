<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts with Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="chart-container">
    <div>
        <h2>Bar Chart</h2>
        <canvas id="histogramChart" ></canvas>
    </div>
    <div>
        <h2>Pie Chart</h2>
        <canvas id="pieChart"></canvas>
    </div>
</div>

<script>
    // Bar Chart
    const ctxBar = document.getElementById("histogramChart").getContext("2d");

    const dataBar = {
        labels: ["Male", "Female"],
        datasets: [{
            label: "Gender Distribution",
            data: [{{ male }}, {{ female }}],
            backgroundColor: ["blue", "pink"]
        }]
    };

    new Chart(ctxBar, {
        type: "bar",
        data: dataBar,
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 1,
                    }
                }
            }
        }
    });

    // Pie Chart
    const ctxPie = document.getElementById("pieChart").getContext("2d");

    const dataPie = {
        labels: ["Male", "Female"],
        datasets: [{
            label: "Gender (%)",
            data: [({{ male }}/{{ all }})*100, ({{ female }}/ {{all}})*100],
            backgroundColor: ["blue", "pink"]
        }]
    };

    new Chart(ctxPie, {
        type: "pie",
        data: dataPie,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                }
            }
        }
    });
</script>

</body>
</html>
