<!DOCTYPE html>
<html lang="en" >
<head>
    <title>Form</title>
</head>
<body>
<p>
    <h1>Form</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="Enregistrer">Enregistrer</button>
    </form>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
