<div>
    <label>Civilité :</label>
    <label>
        <input type="text" value="{{ etudiant.civilite }}" readonly>
    </label>
</div>

<div>
    <label>Nom/Prénom :</label>
    <label>
        <input type="text" value="{{ etudiant.nom_pre }}" readonly>
    </label>
</div>

<div>
    <label>Filière :</label>
    <label>
        <input type="text" value="{{ etudiant.filiere }}" readonly>
    </label>
</div>

<table>
<thead>
    <tr>
        <th>ID</th>
        <th>Filiere</th>
        <th>Code Module</th>
        <th>Module</th>
        <th>Coefficient</th>
        <th>Note</th>
    </tr>
</thead>
<tbody>
    {% for note in notes %}
    <tr>
        <td>{{ etudiant.id }}</td>
        <td>{{ etudiant.filiere }}</td>
        <td>{{ note.Module.id }}</td>
        <td>{{ note.Module }}</td>
        <td>{{ note.Module.coefficient }}</td>
        <td>{{ note.note }}</td>
    </tr>
    {% endfor %}
</tbody>
</table>
<p>{{ statistiques }}</p>
